{% extends "orders/base.html" %}
{% block content %}
<div class="card">
  <h2 style="margin:0;">Создать заказ из PDF</h2>
  <p class="muted" style="margin:8px 0 0;">
    Файл: <b>{{ doc.filename }}</b>
    {% if doc.file %} · <a class="btn secondary" href="{{ doc.file.url }}" target="_blank">Открыть PDF</a>{% endif %}
  </p>
</div>

<div class="card">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div style="margin-top:12px;">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="msg error" style="margin-top:8px;">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <div class="row" style="margin-top:16px;">
      <button class="btn" type="submit">Создать и привязать PDF</button>
      <a class="btn gray" href="{% url 'pdf_inbox' %}">Назад</a>
    </div>
  </form>
</div>
{% endblock %}
